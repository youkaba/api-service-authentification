<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'apps')}">

  <body>

    <h2>Liste des applications</h2>

    <table id="apps" class="table table-striped">
        <thead>
        <tr>
	        <th scope="col">NÂ°</th>
	        <th scope="col">Titre</th>
	        <th scope="col">Client ID</th>
	        <th scope="col">Type Auth.</th>
	        <th scope="col">Flux d'authentification</th>
	        <th scope="col" colspan="2">Actions</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="app,iterStat : ${selections}">
          	  <td th:text="${iterStat.count}"></td>	
              <td>
                  <a th:href="@{/apps/__${app.clientId}__}" th:text="${app.title}" alt="Editer"/></a>
              </td>
              <td th:text="${app.clientId}"/>
              <td th:text="${'Azure ' + app.typeAuth}"/>
              <td th:text="${app.policySignUpSignIn}"/>
              <td><a th:href="${app.loginURL}" target="_blank" th:text="${'Ouvrir >>'}" alt="Se connecter a l'application" /></td>
              <td><a th:href="@{/apps/remove?appid=__${app.clientId}__}" alt="Supprimer"><img class="img-responsive" src="../static/resources/images/remove.png" th:src="@{/resources/images/remove.png}"/></a></td>
          </tr>
        </tbody>
    </table>

  <br />
  <a class="btn btn-default" th:href="@{/apps/new}">Ajouter une application</a>

  </body>
</html>
