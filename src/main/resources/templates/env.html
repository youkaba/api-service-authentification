<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'envs')}">

<body>

  <h2>Variables d'environnement</h2> <br /><br />

  <h2>Serveur GIA</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Intitule</th>
        <th>Valeur</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th th:text="${'active.profile'}"></th>
        <td th:text="${profile}"></td>
      </tr>
      <tr>
        <th th:text="${'server.host'}"></th>
        <td th:text="${serverHost}"></td>
      </tr>
      <tr>
        <th th:text="${'application.context.path'}"></th>
        <td th:text="${servletPath}"></td>
      </tr>
      <tr>
        <th th:text="${'database.uri'}"></th>
        <td> <a th:href="${serverHost + servletPath + '/h2-console'}" target="_blank" th:text="${serverHost + servletPath + '/h2-console'}" alt="Ouvrir la BD" /> </td>
      </tr>
    </tbody>
  </table>
  <br />
  
  <h2>Configuration Azure B2C</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Intitule</th>
        <th>Valeur</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th th:text="${'b2c.host'}"></th>
        <td th:text="${b2c.host}"></td>
      </tr>
      <tr>
        <th th:text="${'b2c.tenant'}"></th>
        <td th:text="${b2c.tenant}"></td>
      </tr>
      <tr>
        <th th:text="${'b2c.authorityBase'}"></th>
        <td th:text="${b2c.authorityBase}"></td>
      </tr>
    </tbody>
  </table>
  <br />

  <h2>Configuration Azure AD</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Intitule</th>
        <th>Valeur</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th th:text="${'aad.tenantId'}"></th>
        <td th:text="${aad.tenantId}"></td>
      </tr>
      <tr>
        <th th:text="${'aad.authority'}"></th>
        <td th:text="${aad.authority}"></td>
      </tr>
      <tr>
        <th th:text="${'aad.msGraphEndpointHost'}"></th>
        <td th:text="${aad.msGraphEndpointHost}"></td>
      </tr>
    </tbody>
  </table>
  
</body>
</html>
