<div class="container">

<table class="table table-striped table-hover table-bordered" caption="Liste des Applcations enregistrées">
    <thead class="table-light">
    <tr>
        <th scope="col">N°</th>
        <th scope="col">Application</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="app,iterStat : *{apps}">
        <th scope="row" th:text="${iterStat.count}"></th>
        <td>
            <div>
                <li><a th:href="${app.loginURL}" target="_blank" th:text="${app.title}" />  </li>
            </div>
        </td>
    </tr>
    </tbody>
</table>
